        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery.js"></script>
        <title>My Webpage</title>
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="DSC_3006.jpg" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home
                <a class="nav-item nav-link" href="pricing.html">Pricing</a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link active" href="contact.html">Contact</a>
              </div>
            </div>
        </nav>

        <!--Alert-->
        <div class="alert alert-success alert-dismissible fade hide" id="alertSuccess" role="alert">
            <strong> Succesfully submitted!</strong> We will get back to you ASAP.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        <!--Contact form-->
        <div class="card text-center" style="width: 30rem; margin: auto">
            <div class="card-body">
                <h5 class="card-title">Contact Us</h5>
                <h6 class="card-subtitle mb-2"> Got a question? We'd love to hear from you. Send us a message and we'll respond as sonn as possible.<h6>
                <form onsubmit="submit_contact_form(); return false;">
                    <div class="row form-group">
                                <div class="col">
                                    <input type="text" class="form-control" id="fname" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                                </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <select class="form-control">
                                <option selected disabled>Select topic</option>
                                <option>Security</option>
                                <option>Pricing</option>
                                <option>Partnership</option>
                                <option>Features suggestions</option>
                                <option>Careers</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows=10 placeholder="Enter message here"></textarea>
                    </div>
                    <button type="submit", class="btn", style="float: right;">Submit</button>
                </form>
            </div>
        </div>

    </body>
</html>
